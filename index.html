<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reven — Silent Elite</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0a0a0a;
      color: #e5e5e5;
      font-family: "Poppins", "Helvetica Neue", sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .logo {
      width: 160px;
      height: auto;
      border-radius: 10px;
      filter: drop-shadow(0 0 18px rgba(255,255,255,0.1));
      transition: 0.6s ease;
      margin-bottom: 20px;
    }

    .logo:hover {
      transform: scale(1.07);
      filter: drop-shadow(0 0 25px rgba(255,255,255,0.25));
    }

    h1 {
  font-size: 22px;
  font-weight: 300;
  letter-spacing: 2px;
  color: #e0e0e0;
  text-transform: none;
  font-style: italic;
  opacity: 0.85;
  transition: all 0.4s ease;
}

h1:hover {
  letter-spacing: 3px;
  opacity: 1;
}
    }

    .slogan {
      font-size: 14px;
      color: #b0b0b0;
      font-style: italic;
      letter-spacing: 1px;
      max-width: 90%;
      margin: 0 auto;
      line-height: 1.4;
    }

    .divider {
      width: 80px;
      height: 1px;
      background-color: #333;
      margin: 25px auto;
      opacity: 0.4;
    }

    .founders {
      font-size: 13px;
      color: #999;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    .founders span {
      color: #cfcfcf;
      font-weight: 500;
    }

    footer {
      font-size: 11px;
      color: #555;
      letter-spacing: 1px;
      opacity: 0.6;
      margin-top: auto;
      padding-bottom: 15px;
    }

    /* efek fade in */
    body {
      animation: fadeIn 1.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
<img src="IMG_2635.jpeg" alt="Reven Logo" style="width:200px; display:block; margin:auto; opacity:0.85; filter: drop-shadow(0 0 10px #555);">
  <h1>hahaha... what do you want hm?</h1>
  <p class="slogan">“Hard to reach — unseen yet present.”</p>

  <div class="divider"></div>

  <p class="founders">Dibentuk oleh <span>Mr. X1</span> and <span>Mr. X2</span></p>

  <footer>© 2025 Reven — Silent Elite</footer>
</body>
</html>
