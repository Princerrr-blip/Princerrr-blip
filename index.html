<!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reven</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 80px;
    }

    .logo {
      width: 180px;
      height: auto;
      border-radius: 10px;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.15));
      transition: 0.5s ease;
    }

    .logo:hover {
      transform: scale(1.08);
      filter: drop-shadow(0 0 25px rgba(255,255,255,0.3));
    }

    h1 {
      font-size: 42px;
      font-weight: 600;
      letter-spacing: 4px;
      margin-top: 25px;
      color: #f5f5f5;
      text-transform: uppercase;
    }

    .slogan {
      font-size: 14px;
      color: #a8a8a8;
      font-style: italic;
      margin-top: -8px;
      letter-spacing: 1px;
    }

    .divider {
      width: 120px;
      height: 1px;
      background-color: #333;
      margin: 30px auto;
    }

    .founders {
      font-size: 13px;
      color: #777;
      margin-top: 40px;
      letter-spacing: 1px;
    }

    .founders span {
      color: #c0c0c0;
    }

    footer {
      margin-top: 60px;
      font-size: 11px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <img src="IMG_2635.jpeg" alt="Reven Logo" style="width:200px; display:block; margin:40px auto; opacity:0.85; filter: drop-shadow(0 0 8px #555); border-radius:10px;">
  </div>

  <h1>REVEN</h1>
  <p class="slogan">“Hard to reach — unseen yet present.”</p>

  <div class="divider"></div>

  <p class="founders">Founded by <span>Prince</span> & <span>MR.X</span></p>

  <footer>© 2025 Reven — Silent Elite</footer>
</body>
</html>
